<div
  class="canvas-holder"
  [class.dragging]="isCanvasDragging"
  [style.background-position-x.px]="offset.x"
  [style.background-position-y.px]="offset.y"
  (mousedown)="mouseDown($event)"
  (mousemove)="mouseMove($event)"
  (mouseup)="mouseUp()"
>
  <app-controls></app-controls>
  <app-router-panel></app-router-panel>
</div>
