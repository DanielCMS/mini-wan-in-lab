<div *ngFor="let element of panelRegistry.panels">
  <app-router-panel
    *ngIf="element.isRouter"
    [model]="element"
  >
  </app-router-panel>
  <app-host-panel
    *ngIf="element.isHost"
    [model]="element"
  >
  </app-host-panel>
  <app-link-panel
    *ngIf="element.isLink"
    [model]="element"
  >
  </app-link-panel>
</div>
